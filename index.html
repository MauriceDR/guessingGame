<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <header>
      <h1>GUESS THE NUMBER</h1>
      <p class="between">RULES: Guess A Number Between 1 and 10</p>
      <button class="again">New Game</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="check">CHECK</button>
      </section>
      <section class="right">
        <p class="message">START GUESSING</p>
        <p class="label-score">Score: <span class="score">10</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <footer>Copywright by MauriceDR</footer>
    <script src="script.js"></script>
  </body>
</html>
